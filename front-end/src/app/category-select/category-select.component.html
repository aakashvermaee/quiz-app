 <div class=row>
  <div class=" filter col-sm-4" *ngFor="let category of categorylist">
    <mat-card class="example-card">
      <div class="grad1" [ngStyle]="bgChange()"><span class="text">{{category.categoryName[0]}}</span></div>
      <div>
          <mat-card-title>&nbsp;             
            {{ category.categoryName }}
          </mat-card-title>  
      </div>          
    </mat-card>
  </div>
</div>
</div>
<button mat-fab class="fabbtn" title="Add New Categories" (click)="addNewCategory()"><mat-icon>add</mat-icon></button>
